
<app-navbar></app-navbar>
<div class="home-container">
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo-section">
        <div class="logo">
          <!-- Ícone de nota com tag -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <!-- Corpo da nota com cantos arredondados -->
            <rect x="3" y="3" width="18" height="18" rx="3" ry="3" fill="#FFFAE3" stroke="#FF6B35" stroke-width="2.5"/>
            
            <!-- Linhas de texto internas -->
            <line x1="7" y1="8" x2="17" y2="8" stroke="#E85A2A" stroke-width="2"/>
            <line x1="7" y1="12" x2="15" y2="12" stroke="#E85A2A" stroke-width="2"/>
            
            <!-- Tag estilizada -->
            <path d="M15 14l4 4" stroke="#F7931E" stroke-width="2"/>
            <circle cx="17" cy="16" r="2" fill="#F7931E" />
          </svg>
          
        </div>
        <div class="logo-text">
          <h1>Notas com Tags</h1>
          
        </div>
      </div>

      <!-- Estatísticas -->
      <div class="header-stats">
        <div class="stat-item">
          <div class="stat-number">{{ totalNotes }}</div>
          <div class="stat-label">Notas</div>
        </div>
        <div class="stat-divider"></div>
        <div class="stat-item">
          <div class="stat-number">{{ totalTags }}</div>
          <div class="stat-label">Tags</div>
        </div>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <!-- Formulário de criação -->
    <section class="create-section">
      <app-note-form (noteCreated)="noteList.loadNotes()"></app-note-form>
    </section>

    <!-- Lista de notas -->
    <section class="notes-section">
      <app-note-list #noteList></app-note-list>
    </section>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p>© 2025 - Sistema de Notas com Tags. Todos os direitos reservados.</p>
  </footer>
</div>
